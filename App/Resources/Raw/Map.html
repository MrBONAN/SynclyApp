<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Geolocation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map', {
        center: [56.83793, 60.65957],
        zoom: 13,
        zoomControl: true,
        attributionControl: false,
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    function moveMap(latitude, longitude, zoomLevel) {
        map.setView([latitude, longitude], zoomLevel);
    }

    var myMarker = null;

    function addMarkerWithLocalImage(latitude, longitude, imageName) {

        if (myMarker) {
            map.removeLayer(myMarker);
        }

        var customIcon = L.icon({
            iconUrl: imageName,
            iconSize: [50, 50],
            iconAnchor: [25, 50],
            popupAnchor: [0, -50]
        });

        myMarker = L.marker([latitude, longitude], {icon: customIcon}).addTo(map);
    }

    function removeMarker() {
        if (myMarker) {
            map.removeLayer(myMarker);
            myMarker = null;
        }
    }

    var currentCircle = null;

    function addCircle(latitude, longitude, radius) {
        if (currentCircle) {
            map.removeLayer(currentCircle);
        }

        currentCircle = L.circle([latitude, longitude], {
            color: 'blue',
            fillColor: 'lightblue',
            fillOpacity: 0.5,
            radius: radius
        }).addTo(map);
    }

    function removeCircle() {
        if (currentCircle) {
            map.removeLayer(currentCircle);
            currentCircle = null;
        }
    }
</script>
</body>
</html>
